<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens!</h1>
    <p>Abaixo terá uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Abaixo terá uma imagem que está em uma outra pasta(sub-pasta).</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Abaixo terá uma imagem externa, carregada por link.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--brand-development-tools-pack-logos-icons-225993.png" alt="Logo JavaScript">
</body>
</html>
