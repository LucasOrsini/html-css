<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está armazenado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video2.mp4" type="video/mp4">
        <source src="midias/meu-video3.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video4.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video> <!--Dessa forma gera um custo elevado-->

    <h1>Inserindo vídeos hospedados de forma externa</h1>
    <p>Este vídeo está armazenado em um servidor externo. (youtube)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=G5D-BISTbb16HkBu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Dessa forma nao há custos, e não consome trafego de dados do seu site-->
</body>
</html>
