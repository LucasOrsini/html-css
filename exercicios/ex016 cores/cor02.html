<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*Configurações globais*/
            height: 100%; /* Define altura da página */
        }
        body{
            background: linear-gradient(to bottom, #d3837f, #af4842, #b42820); /* Define um gradiente linear */
            background: radial-gradient(circle, #d3837f, #af4842, #b42820); /* Define um gradiente radial em formato de círculo */
            background-attachment: fixed; /* Define que o gradiente não se mova */
            
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
